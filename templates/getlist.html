<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>JNTUH RESULT ANALYTICS</title>
      <link rel="stylesheet" href="{{ url_for('static', filename='assets/vendor/fonts/circular-std/style.css') }}">

      <link rel="stylesheet" href="{{ url_for('static', filename='assets/libs/css/style.css') }}">

      <link rel="stylesheet" href="{{ url_for('static', filename='assets/vendor/datatables/css/dataTables.bootstrap4.css') }}">

      <link rel="stylesheet" href="{{ url_for('static', filename='assets/vendor/datatables/css/buttons.bootstrap4.css') }}">

      <link rel="stylesheet" href="{{ url_for('static', filename='assets/vendor/datatables/css/select.bootstrap4.css') }}">

      <link rel="stylesheet" href="{{ url_for('static', filename='assets/vendor/datatables/css/fixedHeader.bootstrap4.css') }}">

      <link rel="stylesheet" href="{{ url_for('static', filename='assets/vendor/bootstrap/css/bootstrap.min.css') }}">

      <link rel="stylesheet" href="{{ url_for('static', filename='assets/vendor/fonts/circular-std/style.css" rel="stylesheet') }}">

      <link rel="stylesheet" href="{{ url_for('static', filename='assets/libs/css/style.css') }}">

      <link rel="stylesheet" href="{{ url_for('static', filename='assets/vendor/fonts/fontawesome/css/fontawesome-all.css') }}">

      <link rel="stylesheet" href="{{ url_for('static', filename='assets/vendor/charts/morris-bundle/morris.css') }}">
</head>

<body>

    <div style="padding:20px" class="dashboard-main-wrapper">

<form method="POST" action="\">

  <div style="padding-bottom: 20px" class="row">

    <div class="col">

      <div class="md-form mt-0">
        <input type="text" name="start" class="form-control" placeholder="Starting Roll No ">
      </div>
    </div>

    <div class="col">

      <div class="md-form mt-0">
        <input type="text" name="end" class="form-control" placeholder="Ending Roll No">
      </div>

    </div>
      <div class="col">

      <div class="md-form mt-0">
        <input class="btn btn-success" type="submit">
      </div>

    </div>

  </div>

</form>


        <div class="row">
            <!-- ============================================================== -->
            <!-- data table  -->
            <!-- ============================================================== -->
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="example" class="table table-striped table-bordered second" style="width:100%">
                                <thead>
                                    <tr>
                                        {% for x in tableHead %}
                                        <th>{{x}}</th>
                                        {% endfor %}
                                    </tr>
                                </thead>
                                <tbody>
                                {% for x in tableData %}
                                    <tr>
                                        {% for y in range(tableheadLen) %}
                                        <td>{{ x[y] }}</td>
                                        {% endfor %}
                                    </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
            <div class="card">
                <h5 class="card-header">Donut Chart </h5>
                <div class="card-body">
                    <div id="morris_donut"></div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="{{ url_for('static', filename = 'assets/vendor/jquery/jquery-3.3.1.min.js') }}"></script>

        <script type="text/javascript" src="{{ url_for('static', filename = 'assets/vendor/bootstrap/js/bootstrap.bundle.js') }}"></script>

        <script type="text/javascript" src="{{ url_for('static', filename = 'assets/vendor/slimscroll/jquery.slimscroll.js') }}"></script>

        <script type="text/javascript" src="{{ url_for('static', filename = 'assets/vendor/multi-select/js/jquery.multi-select.js') }}"></script>

        <script type="text/javascript" src="{{ url_for('static', filename = 'assets/libs/js/main-js.js') }}"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>

        <script type="text/javascript" src="{{ url_for('static', filename = 'assets/vendor/datatables/js/dataTables.bootstrap4.min.js') }}"></script>
    <script src="https://cdn.datatables.net/buttons/1.5.2/js/dataTables.buttons.min.js"></script>

        <script type="text/javascript" src="{{ url_for('static', filename = 'assets/vendor/datatables/js/buttons.bootstrap4.min.js') }}"></script>

        <script type="text/javascript" src="{{ url_for('static', filename = 'assets/vendor/datatables/js/data-table.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>

    <script src="https://cdn.datatables.net/buttons/1.5.2/js/buttons.html5.min.js"></script>

    <script src="https://cdn.datatables.net/buttons/1.5.2/js/buttons.print.min.js"></script>

    <script src="https://cdn.datatables.net/buttons/1.5.2/js/buttons.colVis.min.js"></script>

    <script src="https://cdn.datatables.net/rowgroup/1.0.4/js/dataTables.rowGroup.min.js"></script>

    <script src="https://cdn.datatables.net/select/1.2.7/js/dataTables.select.min.js"></script>

        <script type="text/javascript" src="{{ url_for('static', filename = 'assets/vendor/charts/morris-bundle/raphael.min.js') }}"></script>

        <script type="text/javascript" src="{{ url_for('static', filename = 'assets/vendor/charts/morris-bundle/morris.js') }}"></script>

        <script type="text/javascript" src="{{ url_for('static', filename = 'assets/vendor/charts/morris-bundle/Morrisjs.js') }}"></script>
    </div>
</body>
<script>
    $(function(){
    $(".wrapper1").scroll(function(){
        $(".wrapper2")
            .scrollLeft($(".wrapper1").scrollLeft());
    });
    $(".wrapper2").scroll(function(){
        $(".wrapper1")
            .scrollLeft($(".wrapper2").scrollLeft());
    });
});
</script>

</html>
